<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="L STODDARD">
    <meta name="description" content="Week 5 Intro to Table & Forms">
    
    <title>W5D1 | Tables & Forms</title>
</head>
<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A Table [booooooooo]</h2>

    <!--lables are used to match up eith the input elements to be read/processed more
    easily in JS-->
    <!--
        for attribute (input element) connects the lable attribute value
        THESE MUST MTACH!
    -->
    <form>

        <!--firstname-->
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">

        <br>
        <!--lastname-->
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <!--email address-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>
        <!--since there is more than 1 input element, the form NEEDS a submit button in order to generate the full query string-->
        <input type="submit" value="S U B M I T">

    </form>

    <h2>Form w/Table [yaaaaaaaaay]</h2>
    <!--neater alignment possibilities-->

    <!--form comes first-->
    <form>
        <table>

            <!--<thead> can be used for column headers-->
            
            <!--<tbody> is REQUIRED inside of a table-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> for every possible column
                    leave the <td><td/> blank when no info for that row/colum-->

                        <!--<td> table data: one individual data cell; one td per column-->
                            <td>
                                <lable for="firstname">First Name:</lable>
                            </td>

                            <td>
                                <input type="text" name="firstname" id="firstname">
                            </td>


                </tr>
                <tr>
                            <td><!--lable-->
                                <lable for="lastname">Last Name:</lable>
                            </td>

                            <td><!--input-->
                                <input type="text" name="lastname" id="lastname">
                            </td>


                </tr>
                <tr>
                            <td><!--lable-->
                                <lable for="eMail">Email:</lable>
                            </td>

                            <td><!--input-->
                                <input type="text" name="eMail" id="eMail">
                            </td>

                </tr>
                <tr>
                            <td>
                             
                            </td>

                            <td>
                                <input type="submit" value="submit">
                            </td>


                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
